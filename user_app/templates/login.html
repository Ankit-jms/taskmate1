{% extends 'base.html' %}
{% block title %}
    <title>Register-Taskmate</title>
{% endblock title %} 

{% block content %}
    <div class="container">
        <h2>Login On Taskmate</h2> 
        <br>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="mt-5 col-6">
            {% csrf_token %}

            {{form}}
            <br>
            <br>



        <button type="submit" class="btn btn-primary mb-3 shadow-sm">Login</button>




        </form>
    </div> 
{% endblock content %}
